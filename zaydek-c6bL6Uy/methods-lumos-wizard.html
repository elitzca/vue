<!DOCTYPE html>
<html>
	<head><link rel="stylesheet" href="normalize.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
		<link rel="stylesheet" href="css/debug.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<style>

:root {
	font: 1rem/1.175 "BlinkMacSystemFont", -apple-system, "Roboto", sans-serif;
}

#app {
	display: flex;
	justify-content: center; align-items: center;
	width: 100vw; height: 100vh;
	font-weight: 900; font-size: 8rem;
	color: hsl(0, 0%, 100%);
	background: hsl(240, 100%, 67%);
	user-select: none;
}

img {
	width: 8rem; height: 8rem;
	vertical-align: calc(-0.12109375em);
}

		</style>
	</head>
	<body>

		<div id="app">
			<p v-html="incendioIgnis(lumosVidetur(wizardEmoji))"></p>
		</div>

		<script>

		"use strict"

		// emojify returns the corresponding emoji image
		function emojify(imgName){
			let img = `<img src="emojis/` + imgName + `.png" >`;
			return img;
		}

		// cast returns a spell (function) that decorates the wizard
		function cast(emoji){
			if(!emoji) {
				emoji = emojify("crossbones");
			}

			return function(wizardEmoji) {
				return emoji + wizardEmoji + emoji;
			}
		}


		let app = new Vue ({
			el: "#app",
			data: {
				wizardEmoji: emojify("wizard"),
			},
			methods: {
				lumosVidetur: cast(emojify("lumos")),
				incendioIgnis: cast(emojify("incendio"))
			}

		})

		</script>

	</body>
</html>
